<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body id="my_bodi" onload="currentLocation()">
  <div class="my-body">


    <div class="weather-logo text-center">
      <img src="Img/1779940.png" alt="" class="w-25 h-25" id="background">
      <p class="text-warning fs-2 cast-text">Weather Forecast</p>
      <div class="coordinates">
        <div class=" temp text-light me-3" id="degree"></div>
        <div>
          <p class="fs-1 text-light" id="cityName"></p>
          <p class="fs-3 text-light mb-1" id="condition"></p>
        </div>
      </div>
    </div>
    <!-- Forecast Board -->
    <div id="weather-forecast">
      <div id="forcast-top">
        <input type="text" placeholder="Enter location" id="userLocation">
        <button type="button" class="float-end me-5 btn btn-outline-secondary" onclick="searchWeather()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
          </svg>
          <span class="visually-hidden">Button</span>
        </button>
      </div>
      <hr>
     <div class="location-info text-end">
      <p class="text-light fw-bolder fs-5 me-5">Country</p>
      <small class=" me-5" id="country"></small>
      <p class="text-light fw-bolder fs-5 me-5">Longitude</p>
      <small class=" me-5" id="longitude"></small>
      <p class="text-light fw-bolder fs-5 me-5">Latitude</p>
      <small class=" me-5" id="latitude"></small>
     </div>
     <hr class="mb-1 mt-2">
     <div class="weather-info text-end">
      <p class="text-light fw-bolder fs-5 me-5 mt-2">Cloud</p>
      <small class=" me-5" id="cloud"></small>
      <p class="text-light fw-bolder fs-5 me-5">Pressure</p>
      <small class=" me-5" id="pressure"></small>
      <p class="text-light fw-bolder fs-5 me-5">Humidity</p>
      <small class=" me-5" id="humidity"></small>
      <p class="text-light fw-bolder fs-5 me-5">Wind</p>
      <small class=" me-5" id="wind"></small>
      <p class="text-light fw-bolder fs-5 me-5">Gust</p>
      <small class=" me-5" id="gust"></small>
     </div>

    </div>

  </div>

  <script src="index.js"></script>
  </body>
</html>
